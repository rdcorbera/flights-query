axon:
  axonserver:
    clientId: flights-cmd
server:
  port: 8090
spring:
  datasource:
    url: jdbc:h2:mem:flightsdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true